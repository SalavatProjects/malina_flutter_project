name: malina_flutter_project
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.10.1


dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: 9.1.1
  equatable: 2.0.7
  get_it: 9.1.0
  freezed: 3.2.3
  freezed_annotation: 3.1.0
  json_annotation: 4.9.0
  go_router: 17.0.0
  flutter_svg: 2.2.3
  flutter_screenutil: 5.9.3
  slang: 4.11.0
  slang_flutter: 4.11.0
  mobile_scanner: 7.1.3
  flutter_launcher_icons: 0.14.4
  bcrypt: 1.1.3
  shared_preferences: 2.5.3
  cupertino_icons: 1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 2.10.4
  slang_build_runner: 4.11.0
  flutter_gen_runner: 5.12.0
  json_serializable: 6.11.2

  flutter_lints: 6.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: 'Roboto'
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300

    - family: 'Wix Madefor Display'
      fonts:
        - asset: assets/fonts/WixMadeforDisplay-Regular.ttf
          weight: 400
        - asset: assets/fonts/WixMadeforDisplay-Medium.ttf
          weight: 500
        - asset: assets/fonts/WixMadeforDisplay-Bold.ttf
          weight: 700


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/Logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/Logo.png"
    background_color: "#F72055"
    theme_color: "#FFFFFF"
  windows:
    generate: true
    image_path: "assets/images/Logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/Logo.png"